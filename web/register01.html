
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>新用户注册</title>
	<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport" />
	<meta content="yes" name="apple-mobile-web-app-capable" />
	<meta content="black" name="apple-mobile-web-app-status-bar-style" />
	<meta content="telephone=no" name="format-detection" />
	<link href="registerStatic/css/style.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="registerStatic/js/jquery.min.js"></script>
	<script type="text/javascript" src="registerStatic/js/register.js"></script>
</head>
<body>


	<div class="aui-register-popup">
		<div class="aui-register-box">
			<div class="aui-register-link">
				<a href="index.html" class="fl">返回首页</a>
				<a href="signUp01.html" class="fr">已有账号？去登录</a>
			</div>
			<div class="aui-register-logo">

			</div>
			<div class="aui-register-form" id="verifyCheck">
				<form action="userRegister" onSubmit="return checkValid()" method="post" >
					<div class="aui-register-form-item">
						<input type="text" name="phone" placeholder="手机号码" class="txt01 f-r3 required" keycodes="tel" tabindex="1" data-valid="isNonEmpty||isPhone" data-error="<i class='icon-tips'></i>请输入手机号||<i class='icon-tips'></i>手机号码格式不正确" maxlength="11" id="phone">
						<label class="focus valid"><div class="msg" style="display:none"><i class='icon-tips'></i>您还未输入手机号</div></label>
						<span class="aui-get-code btn btn-gray f-r3 f-ml5 f-size13" id="time_box" disabled style="display:none;"></span>
						<span class="aui-get-code btn btn-gray f-r3 f-ml5 f-size13" id="verifyYz" >获取动态码</span>
					</div>
					<div class="aui-register-form-item">
						<input type="text" placeholder="动态码（未实装，请填六位数字）" maxlength="6" id="verifyNo" class="txt02 f-r3 f-fl required" tabindex="2" data-valid="isNonEmpty||isInt" data-error="<i class='icon-tips'></i>请填写正确的手机动态码||<i class='icon-tips'></i>请填写6位手机动态码">
						<label class="focus valid"></label>
					</div>
					<div class="aui-register-form-item">
						<input type="text" name="username" maxlength="20"  placeholder="账户名" class="txt03 f-r3 required" tabindex="3" data-valid="isNonEmpty||between:3-20||isUname" data-error="<i class='icon-tips'></i>您还没有输入账户名||<i class='icon-tips'></i>用户名长度3-20位" id="adminNo">
						<label class="focus valid"></label>
					</div>
					<div class="aui-register-form-item">
						<input type="password" name="password" placeholder="设置密码" id="password" maxlength="20" class="txt04 f-r3 required" tabindex="4" style="ime-mode:disabled;" onpaste="return  false" autocomplete="off" data-valid="isNonEmpty||between:6-20||level:2" data-error="<i class='icon-tips'></i>密码太短，最少6位||<i class='icon-tips'></i>密码长度6-20位||<i class='icon-tips'></i>密码太简单，有被盗风险，建议字母+数字的组合">
						<label class="focus valid"></label>
					</div>
					<div class="aui-register-form-item">
						<input type="password" name="password" placeholder="确认密码" maxlength="20" class="txt05 f-r3 required" tabindex="5" style="ime-mode:disabled;" onpaste="return  false" autocomplete="off" data-valid="isNonEmpty||between:6-16||isRepeat:password" data-error="<i class='icon-tips'></i>密码太短，最少6位||<i class='icon-tips'></i>密码长度6-16位||<i class='icon-tips'></i>两次密码输入不一致" id="rePassword">
						<label class="focus valid"></label>
					</div>
					<div class="aui-register-form-item">
						<div class="protocol">注册即同意<a  href="#">《用户使用协议》</a>&amp;<a href="#">《隐私权条款》（未实装）</a></div>
						<!--目前没有这两个-->
						<input type="submit" id="aui-btn-reg" class="aui-btn-reg"  value="注册" >
					</div>
				</form>
			</div>
		</div>
	</div>

</body>

<script type="text/javascript">
	function checkValid()
	{
		var phone = document.getElementById('phone').value.trim();
		var password = document.getElementById('password').value.trim();
		var rePassword = document.getElementById('rePassword').value.trim();
		var adminNo = document.getElementById('adminNo').value.trim();
		var verifyNo = document.getElementById('verifyNo').value.trim();
		if(phone.length==0||password.length==0||rePassword.length==0||adminNo.length==0||verifyNo.length==0){
			alert("内容不能为空!");
			return false;
		}
		reg=/^\d{6}$/
		if(!reg.test(verifyNo)){
			alert("验证码错误!");
			return false;
		}
		reg=/^1(3\d|5[0-35-9]|8[025-9]|47)\d{8}$/
		if(!reg.test(phone)){
			alert("手机号错误!");
			return false;
		}
		reg=/^.{6,20}$/
		if(!reg.test(password)){
			alert("密码错误!");
			return false;
		}
		reg=/^.{3,20}$/
		if(!reg.test(adminNo)){
			alert("账户名错误!");
			return false;
		}
		if(password!=rePassword){
			alert("两次密码不一致!");
			return false;
		}
		return true;
	}
</script>
</html>
