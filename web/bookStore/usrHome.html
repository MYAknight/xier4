<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>作者页</title>
</head>

<body>
<script type="text/javascript">
    function checkValid()
    {
        var name = document.getElementById('name').value.trim();
        if(name.length==0){
            alert("名称不能为空!");
            return false;
        }
        return true;
    }
</script>

<div align="center" style="border: 1px solid #72480c; ">
    骅骐书库
</div>
<h1 align="center">新书上传</h1>
<hr />
<fieldset>
    <legend>
        上传书本
    </legend>
    <!-- 文件上传时必须要设置表单的enctype="multipart/form-data"-->
    <form action="/sk/UploadServlet"
          method="post" enctype="multipart/form-data" target="_blank">
        上传文件：
        <input type="file" name="file">
        <br>
        书籍名称:&nbsp;&nbsp;&nbsp;<input type="text" name="name" id="name">
        <br>
        书籍简介:&nbsp;&nbsp;&nbsp;<input type="text" name="intro" id="intro">
        <br>
        类型:&nbsp;&nbsp;&nbsp;
        <input type="radio" name="type" value="A" checked>玄幻
        <input type="radio" name="type" value="B">都市
        <input type="radio" name="type" value="C">军事
        <input type="radio" name="type" value="D">现实
        <input type="radio" name="type" value="E">悬疑
        <br>
        <input type="submit" value="上传" onsubmit="checkValid()">
    </form>
</fieldset>
