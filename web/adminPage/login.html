<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理员页面</title>
</head>
<body>
<div align="center">
    <form  action="/sk/adminLoginServ" method="post" onsubmit="return checkall()">
        帐号<input type=text name="name" size="18" id="name"><br>
        登录密码<input type="password" name="password" size="19" id="password"/>
        <input type=submit name="submit1" value="登陆" >
    </form>
</div>

<script type="text/javascript">
    function checkall() {
        var name = document.getElementById('name');
        var password = document.getElementById('password');
        if (name.value == "") {
            alert("请输入登录名");
            return false;
        } else if (password.value == "") {
            alert("请输入密码");
            return false;
        }
        return true
    }
</script>
</body>
</html>
